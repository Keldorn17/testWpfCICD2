name: "Deploy Todo App"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_PATH: TODO.csproj

jobs:
  verify-build:
    if: github.event_name == 'pull_request'
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }} -r win-x64
  
      - name: Build the application
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }} -r win-x64
  
      - name: Build the application
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
  
      - name: Publish application
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=false `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:IncludeAllContentForSelfExtract=true `
            --no-build `
            -o publish_output

      - name: Create release ZIP
        run: |
          Compress-Archive -Path publish_output\* -DestinationPath TODO_Release.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: TODO_Release.zip

  create-release:
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # Needed for branch deletion

      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(grep '<Version>' ${{ env.PROJECT_PATH }} | sed -E 's/.*<Version>(.*)<\/Version>.*/\1/')
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

      - name: Calculate new version
        id: bump_version
        run: |
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "TAG_NAME=todo/v$NEW_VERSION" >> $GITHUB_ENV
          echo "TEMP_BRANCH=version-update-$NEW_VERSION" >> $GITHUB_ENV

      - name: Update version and create tag
        run: |
          # Create temporary branch
          git checkout -b $TEMP_BRANCH
          
          # Update version
          sed -i "s/<Version>.*<\/Version>/<Version>$NEW_VERSION<\/Version>/" ${{ env.PROJECT_PATH }}
          
          # Configure git
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Commit and push
          git add ${{ env.PROJECT_PATH }}
          git commit -m "Bump version to $NEW_VERSION [skip ci]"
          git push origin $TEMP_BRANCH
          
          # Create and push tag
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release-package
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Release ${{ env.TAG_NAME }}"
          files: release/TODO_Release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete temporary branch
        run: |
          # Delete remote branch
          git push origin --delete $TEMP_BRANCH
          
          # Delete local branch
          git checkout main
          git branch -D $TEMP_BRANCH